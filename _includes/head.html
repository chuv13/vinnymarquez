<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/assets/themes/{{ site.theme }}/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/themes/{{ site.theme }}/css/main.min.css">
    <!--<link rel="stylesheet" href="{{ site.baseurl }}/assets/themes/{{ site.theme }}/css/demo.min.css">-->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="{{ site.baseurl }}/assets/themes/flat/css/font-awesome.min.css">-->

    <script src="{{ site.baseurl }}/assets/themes/{{ site.theme }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/themes/{{ site.theme }}/js/modernizr.custom.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/assets/themes/{{ site.theme }}/js/html5shiv.js"></script>
    <script src="{{ site.baseurl }}/assets/themes/{{ site.theme }}/js/respond.min.js"></script>
    <![endif]-->
</head>
